<!DOCTYPE html>
<html lang="hy">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}AskYerevan{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
<header class="site-header">
  <div class="container header-inner">
    <div class="header-left">
      <h1 class="logo">
        <img src="/static/img/logo/forgetmenot.png" alt="Forget-me-not" class="logo-flower">
         AskYerevan
      </h1>
      <nav class="nav">
        <a href="/hy">Գլխավոր</a>
        <a href="/hy/events">Տեսարժան վայրեր</a>
        <a href="/hy/churches">Եկեղեցիներ</a>
        <a href="/hy/news">Նորություններ</a>
        <a href="/hy/places">Ժամանցի վայրեր</a>
        <a href="/hy/about">AskYerevan խմբի մասին</a>
      </nav>
    </div>

    <div class="header-right">
      <a class="nav-tg-link" href="https://t.me/AskYerevan" target="_blank" rel="noopener">
        <span class="tg-icon">▶</span>
        <span class="tg-text">
          Միացիր <span class="tg-text-script">AskYerevan</span> խմբին
        </span>
      </a>
      <div class="lang-switch">
        <a href="/hy">Հայ</a> | <a href="/en">EN</a>
      </div>
    </div>
  </div>
</header>

<main class="container">
  {% block content %}{% endblock %}
</main>

<footer class="site-footer">
  <div class="container">
    <p>© AskYerevan · Telegram խումբ · կայքը փորձնական է</p>
  </div>
</footer>
</body>
</html>
