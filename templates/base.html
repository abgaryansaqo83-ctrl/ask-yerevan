<!DOCTYPE html>
<html lang="hy">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}AskYerevan{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <h1 class="logo">
        AskYerevan
        <span class="flag-armenia"></span>
      </h1>
      <nav class="nav">
        <a href="/">Գլխավոր</a>
        <a href="/events">Տեսարժան վայրեր</a>
        <a href="/churches">Եկեղեցիներ</a>
        <a href="/news">Նորություններ</a>
        <a href="/places">Ժամանցի վայրեր</a>
        <a href="/about">AskYerevan խմբի մասին</a>
      </nav>
    </div>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© AskYerevan · Telegram խումբ · կայքը փորձնական է</p>
    </div>
  </footer>
</body>
</html>
