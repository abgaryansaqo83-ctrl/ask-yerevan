<!DOCTYPE html>
 <html lang="{{ lang or 'hy' }}">
  <head>
  <meta charset="UTF-8">
  <title>{% block title %}AskYerevan{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
<header class="site-header">
  <div class="header-inner">
    <div class="header-left">
      <h1 class="logo">
        <div class="logo-stack">
          <img src="/static/img/logo/logoi_orinak.png"
               alt="AskYerevan"
               class="logo-image">
          <img src="/static/img/logo/mard_pajt.png"
               alt=""
               class="logo-person">
        </div>
      </h1>

      <nav class="nav">
        <a href="{{ url_for('index_hy') if lang == 'hy' else url_for('index_en') }}">Գլխավոր</a>
        <a href="{{ url_for('places_hy') if lang == 'hy' else url_for('places_en') }}">Տեսարժան վայրեր</a>
        <a href="{{ url_for('churches_hy') if lang == 'hy' else url_for('churches_en') }}">Եկեղեցիներ</a>
        <a href="{{ url_for('news_hy') if lang == 'hy' else url_for('news_en') }}">Նորություններ</a>
        <a href="{{ url_for('fun_hy') if lang == 'hy' else url_for('fun_en') }}">Ժամանցի վայրեր</a>
        <a href="{{ url_for('about') }}">AskYerevan խումբ մասին</a>
      </nav>
    </div>

    <div class="header-right">
      <a href="https://t.me/AskYerevan" class="nav-tg-link" target="_blank" rel="noopener">
        <span class="tg-icon-svg" aria-hidden="true">
          <!-- svg -->
        </span>
        <span class="tg-text">
          {% if lang == 'en' %}
            Join the <span class="tg-text-script">AskYerevan</span> group
          {% else %}
            Միացիր <span class="tg-text-script">AskYerevan</span> խմբին
          {% endif %}
        </span>
      </a>

      <div class="lang-switch">
        {% if lang == 'en' %}
          <a href="{{ url_for('set_lang', lang='hy') }}">Հայ</a> | <strong>EN</strong>
        {% else %}
          <strong>Հայ</strong> | <a href="{{ url_for('set_lang', lang='en') }}">EN</a>
        {% endif %}
      </div>
    </div>
  </div>
</header>
